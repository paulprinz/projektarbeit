<h2 mat-dialog-title style="color:white">Add Song to Playlist</h2>

<mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Select a Playlist</mat-label>
    <mat-select [(value)]="selectedPlaylistId">
      <mat-option *ngFor="let playlist of playlists" [value]="playlist.id">
        {{ playlist.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="create-playlist-link">
    <button class="custom-button" (click)="openCreatePlaylistDialog()">
      + Create New Playlist
    </button>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="custom-button" (click)="onClose()">Cancel</button>
  <button class="custom-button" (click)="onAdd()" [disabled]="!selectedPlaylistId">Add</button>
</mat-dialog-actions>
