<div class="container text-center">
    <div class="row">
      <mat-card-title class="d-flex justify-content-center">
        Welcome on the homepage!
      </mat-card-title>
      <mat-card-content>
        &nbsp;

        <!-- If the user is NOT logged in -->
        <div *ngIf="!this.loginService.isAuthenticated()">

        </div>
  
        <!-- If the user is logged in -->
        <div *ngIf="this.loginService.isAuthenticated()">
          <div class="col">
            &nbsp;
            <p>You're logged in as: {{ username }}</p>
          </div>
        </div>
      </mat-card-content>
  </div>
