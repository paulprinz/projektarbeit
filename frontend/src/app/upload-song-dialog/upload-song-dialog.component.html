<div class="open-dialog modal-body d-flex justify-content-center align-items-center">
    <div class="container-fluid">
      <div class="row">
        <!-- Left section: record image and song info -->
        <div class="col-md-6 text-center d-flex flex-column justify-content-center align-items-center">
          <div class="record-display bg-light p-3 rounded d-flex flex-column align-items-center">
            <div class="record-image mb-3"></div> 
            <div class="record-info text-center">
                <h4>{{ songName || 'Song Name' }}</h4>
                <p class="text-muted">{{ artistName || 'Artist Name' }}</p>
              </div>
          </div>
        </div>
  
        <!-- Right section: input fields and file uploader -->
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <form>
            <div class="form-group mb-3">
              <label for="songName">Song Name</label>
                <input
                type="text"
                id="songName"
                class="form-control"
                placeholder="Enter song name"
                [(ngModel)]="songName"
                name="songName"
                />
            </div>
  
            <div class="form-group mb-3">
              <label for="artistName">Artist Name</label>
                <input
                type="text"
                id="artistName"
                class="form-control"
                placeholder="Enter artist name"
                [(ngModel)]="artistName"
                name="artistName"
                />
            </div>
  
            <div class="form-group mb-3">
              <label for="genre">Genre</label>
              <input
                type="text"
                id="genre"
                class="form-control"
                placeholder="Enter genre"
                value="Rock"
              />
            </div>
  
            <div class="form-group mb-4">
              <label for="fileInput">Upload Song File</label>
              <input
                type="file"
                id="fileInput"
                class="form-control-file"
                (change)="onFileSelected($event)"
                />
            </div>
  
            <!-- Buttons -->
            <div class="d-flex justify-content-between w-100">
              <button type="submit" class="btn btn-primary dialog-button">Upload</button>
              <button type="button" class="btn btn-secondary dialog-button">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
