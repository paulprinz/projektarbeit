<div class="open-dialog modal-body d-flex justify-content-center align-items-center">
  <div class="row w-100">
    <!-- Left section: record image and song info -->
    <div class="col-md-6 col-12 text-center d-flex flex-column justify-content-center align-items-center">
      <div class="record-display p-3 rounded d-flex flex-column align-items-center">
        <div class="record-image mb-3"></div> 
        <div class="record-info text-center">
          <h4 style="color: white;">{{ songName || 'Song' }}</h4>
          <p style="color: white;">{{ artistName || 'Artist' }}</p>
        </div>
      </div>
    </div>

    <!-- Right section: input fields and file uploader -->
    <div class="col-md-6 col-12 d-flex flex-column justify-content-center">
      <form (ngSubmit)="uploadSong()" #songForm="ngForm">
        <div class="form-group mb-3">
          <label style="color: white;" for="songName">Song Name</label>
          <input
            type="text"
            id="songName"
            class="form-control"
            placeholder="Enter song name"
            [(ngModel)]="songName"
            name="songName"
            required
          />
          <div *ngIf="songForm.controls['songName']?.invalid && (songForm.controls['songName']?.touched || songForm.submitted)" class="text-danger">
            Name is required.
          </div>
        </div>
        
        <div class="form-group mb-3">
          <label style="color: white;" for="artistName">Artist Name</label>
          <input
            type="text"
            id="artistName"
            class="form-control"
            placeholder="Enter artist name"
            [(ngModel)]="artistName"
            name="artistName"
            required
          />
          <div *ngIf="songForm.controls['artistName']?.invalid && (songForm.controls['artistName']?.touched || songForm.submitted)" class="text-danger">
            Artist is required.
          </div>
        </div>
      
        <div class="form-group mb-3">
          <label style="color: white;" for="genre">Genre</label>
          <input
            type="text"
            id="genre"
            class="form-control"
            placeholder="Enter genre"
            [(ngModel)]="genre"
            name="genre"
            required
          />
          <div *ngIf="songForm.controls['genre']?.invalid && (songForm.controls['genre']?.touched || songForm.submitted)" class="text-danger">
            Genre is required.
          </div>
        </div>
      
        <div class="form-group mb-4">
          <label style="color: white;" for="fileInput">Upload File</label>
          <div class="custom-file-upload">
            <input
              type="file"
              id="fileInput"
              (change)="onFileSelected($event)"
              required
              accept="*"
              style="display: none;"
            />
            <label for="fileInput" class="custom-file-label">
              {{ selectedFile ? selectedFile.name : 'Browse' }}
            </label>
          </div>
          <div *ngIf="!selectedFile && (songForm.submitted)" class="text-danger">
            File is required.
          </div>
        </div>
        
      
        <div class="d-flex justify-content-between w-100">
          <button class="custom-button" type="submit" [disabled]="songForm.invalid">Upload</button>
          <button class="custom-button" type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>              
    </div>
  </div>
</div>
